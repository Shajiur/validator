    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eaffea; /* Lime green light background */
            color: #006400; /* Dark green for text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 80%;
            max-width: 300px;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #32cd32; /* Lime green border */
            border-radius: 5px;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 10px #32cd32;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #32cd32; /* Lime green button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #228b22; /* Darker green */
            transform: scale(1.05);
        }

        #result {
            font-size: 1.5rem;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .verified {
            background-color: #32cd32; /* Verified color */
            color: white;
        }

        .not-verified {
            background-color: #ff6347; /* Tomato red for not verified */
            color: white;
        }
    </style>

// Save the updated validCodes object to localStorage
function saveToStorage() {
  localStorage.setItem("validCodes", JSON.stringify(validCodes));
}

// Get elements
const codeInput = document.getElementById("codeInput");
const verifyBtn = document.getElementById("verifyBtn");
const result = document.getElementById("result");

// Function to validate the input code
function validateCode() {
  const userInput = codeInput.value.trim(); // Trim whitespace from input

  // Check if userInput is not empty
  if (userInput === "") {
    showResult("Invalid input. Please enter a code.", "not-verified");
    return;
  }

  // Check if the code exists in validCodes
  if (userInput in validCodes) {
    validCodes[userInput] += 1; // Increment the value
    saveToStorage(); // Persist updated data

    if (validCodes[userInput] === 1) {
      showResult("Verified", "verified");
    } else {
      showResult(`Checked ${validCodes[userInput]} times`, "checked-again");
    }
  } else {
    showResult("Not Verified", "not-verified");
  }
}

// Add event listener to the button
verifyBtn.addEventListener("click", validateCode);

// Add event listener for Enter key on the input field
codeInput.addEventListener("keydown", (event) => {
  if (event.key === "Enter") {
    validateCode();
  }
});

// Function to show result with animation
function showResult(message, statusClass) {
  result.textContent = message;
  result.className = statusClass;
  result.style.opacity = "1";
  result.style.transform = "translateY(0)";

  // Reset animation after 2 seconds
  setTimeout(() => {
    result.style.opacity = "0";
    result.style.transform = "translateY(-20px)";
  }, 2000);
}
