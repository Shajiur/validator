<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Verification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eaffea; /* Lime green light background */
            color: #006400; /* Dark green for text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 80%;
            max-width: 300px;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #32cd32; /* Lime green border */
            border-radius: 5px;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 10px #32cd32;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #32cd32; /* Lime green button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #228b22; /* Darker green */
            transform: scale(1.05);
        }

        #result {
            font-size: 1.5rem;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .verified {
            background-color: #32cd32; /* Verified color */
            color: white;
        }

        .not-verified {
            background-color: #ff6347; /* Tomato red for not verified */
            color: white;
        }
    </style>
</head>
<body>
    <h1>Code Verification</h1>
    <input type="text" id="codeInput" placeholder="Enter your code here...">
    <button id="verifyBtn">Verify</button>
    <p id="result">Waiting for input...</p>

<script>
    // Predefined array of valid codes (as strings)
    const validCodes = [
        "Transaction Key CAE9VTYT1P", "CAF5WO5EUZ", "CAF5WQBNK3", "CAF8WQMYNG", 
        "CAE5VVU14X", "CAE4VVQKRO", "CAE5VVWMKT", "CAE5WDYH2R", "CAE8WDZXSC", 
        "CAF5WEGSPP", "CAF9WF78EN", "CAF6WHPD9K", "CAF7WRHE07", "73KI4C4L", 
        "73KI4N1A", "Abcd", "sabbir", "CAF3WVZTSD", "{ByPassing}", "CAF7X0CFP7", 
        "01313825738", "01914133114"
    ];

    // Get elements
    const codeInput = document.getElementById("codeInput");
    const verifyBtn = document.getElementById("verifyBtn");
    const result = document.getElementById("result");

    // Function to validate the input code
    function validateCode() {
        const userInput = codeInput.value.trim(); // Trim whitespace from input

        // Check if userInput is not empty and exists in the validCodes array
        if (userInput === "") {
            showResult("Invalid input. Please enter a code.", "not-verified");
        } else if (validCodes.includes(userInput)) {
            showResult("Verified", "verified");
        } else {
            showResult("Not Verified", "not-verified");
        }
    }

    // Add event listener to the button
    verifyBtn.addEventListener("click", validateCode);

    // Add event listener for Enter key on the input field
    codeInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
            validateCode();
        }
    });

    // Function to show result with animation
    function showResult(message, statusClass) {
        result.textContent = message;
        result.className = statusClass;
        result.style.opacity = "1";
        result.style.transform = "translateY(0)";

        // Reset animation after 2 seconds
        setTimeout(() => {
            result.style.opacity = "0";
            result.style.transform = "translateY(-20px)";
        }, 2000);
    }
</script>


</body>
</html>
