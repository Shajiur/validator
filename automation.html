<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Verification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eaffea; /* Lime green light background */
            color: #006400; /* Dark green for text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 80%;
            max-width: 300px;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #32cd32; /* Lime green border */
            border-radius: 5px;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 10px #32cd32;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #32cd32; /* Lime green button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #228b22; /* Darker green */
            transform: scale(1.05);
        }

        #result {
            font-size: 1.5rem;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .verified {
            background-color: #32cd32; /* Verified color */
            color: white;
        }

        .not-verified {
            background-color: #ff6347; /* Tomato red for not verified */
            color: white;
        }
    </style>
</head>
<body>
    <h1>Code Verification</h1>
    <input type="text" id="codeInput" placeholder="Enter your code here...">
    <button id="verifyBtn">Verify</button>
    <p id="result">Waiting for input...</p>

    <script>
        // Predefined array of valid codes
        const validCodes = [123, 124, 125, 126, 127];

        // Get elements
        const codeInput = document.getElementById("codeInput");
        const verifyBtn = document.getElementById("verifyBtn");
        const result = document.getElementById("result");

        // Add event listener to the button
        verifyBtn.addEventListener("click", () => {
            const userInput = parseInt(codeInput.value.trim(), 10); // Get and parse user input

            if (isNaN(userInput)) {
                showResult("Invalid input. Please enter a number.", "not-verified");
                return;
            }

            if (validCodes.includes(userInput)) {
                showResult("Verified", "verified");
            } else {
                showResult("Not Verified", "not-verified");
            }
        });

        // Show result with animation
        function showResult(message, statusClass) {
            result.textContent = message;
            result.className = statusClass;
            result.style.opacity = "1";
            result.style.transform = "translateY(0)";

            // Reset animation after 2 seconds
            setTimeout(() => {
                result.style.opacity = "0";
                result.style.transform = "translateY(-20px)";
            }, 2000);
        }
    </script>
</body>
</html>
